<h1 class="text-center" style="color: black;margin-top: 20px;">Product List</h1>

<div class="table-container">
  <table mat-table [dataSource]="dataSource">

    <!-- Product ID Column -->
    <ng-container matColumnDef="productID">
      <th mat-header-cell *matHeaderCellDef> Product ID </th>
      <td mat-cell *matCellDef="let element"> {{element.productID}} </td>
    </ng-container>

    <!-- Product Category Column -->
    <ng-container matColumnDef="productCategory">
      <th mat-header-cell *matHeaderCellDef> Product Category </th>
      <td mat-cell *matCellDef="let element"> {{element.productCategory}} </td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Product Description Column -->
    <ng-container matColumnDef="productDescription">
      <th mat-header-cell *matHeaderCellDef> Product Description </th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>

    <!-- Units Column -->
    <ng-container matColumnDef="units">
      <th mat-header-cell *matHeaderCellDef> Units </th>
      <td mat-cell *matCellDef="let element"> {{element.units}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Actions </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
        <mat-icon style="cursor: pointer;" (click)="updateProduct(element.productID)">edit</mat-icon>
        <mat-icon style="cursor: pointer;margin-left: 20px;color: red;" (click)="deleteProduct(element.productID)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSize]="10" showFirstLastButtons>
</mat-paginator>
