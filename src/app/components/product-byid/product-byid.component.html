<h1 class="text-center" style="margin-top: 20px;">Fetch Product by ID</h1>
<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <mat-card>
          <form (ngSubmit)="onSubmit()">

            <mat-form-field  style="width: 90%;" appearance="standard">
              <mat-label>Product Id</mat-label>
              <input [(ngModel)] = "productId" matInput name="productId" type="text">
            </mat-form-field>

            <button style="margin-left:20px;" type="submit" mat-raised-button color="primary">Get</button>

          </form>
        </mat-card>
      </div>
    </div>
    <div class="row mt">
      <div class="col-md-10 offset-md-1">
        <mat-card>
          <mat-card-title class="text-center">Product Details</mat-card-title>
          <mat-card-content style="margin-top: 30px;">
            <div class="row">
              <div class="col-md-4">
                <h3>Product Id :</h3>
                <h3>Product Category :</h3>
                <h3>Product Name :</h3>
                <h3>Product Description :</h3>
                <h3>Units :</h3>
              </div>
              <div class="col-md-8">
                <h3>{{product.productID}}</h3>
                <h3>{{product.productCategory}}</h3>
                <h3>{{product.productName}}</h3>
                <h3>{{product.productDescription}}</h3>
                <h3>{{product.units}}</h3>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
