<h1 class="text-center" style="margin-top: 20px;">Fetch Product List By Category</h1>
<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <mat-card>
          <form (ngSubmit)="onSubmit()">

            <mat-form-field  style="width: 90%;" appearance="standard">
              <mat-label>Product Category</mat-label>
              <input [(ngModel)] = "categoryname" matInput name="categoryname" type="text">
            </mat-form-field>

            <button style="margin-left:20px;" type="submit" mat-raised-button color="primary">Fetch</button>

          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <!-- Product ID Column -->
    <ng-container matColumnDef="productID">
      <th mat-header-cell *matHeaderCellDef> Product ID </th>
      <td mat-cell *matCellDef="let element"> {{element.productID}} </td>
    </ng-container>

    <!-- Product Category Column -->
    <ng-container matColumnDef="productCategory">
      <th mat-header-cell *matHeaderCellDef> Product Category </th>
      <td mat-cell *matCellDef="let element"> {{element.productCategory}} </td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Product Description Column -->
    <ng-container matColumnDef="productDescription">
      <th mat-header-cell *matHeaderCellDef> Product Description </th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>

    <!-- Units Column -->
    <ng-container matColumnDef="units">
      <th mat-header-cell *matHeaderCellDef> Units </th>
      <td mat-cell *matCellDef="let element"> {{element.units}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Actions </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
        <mat-icon style="cursor: pointer;" (click)="updateProduct(element.productID)">edit</mat-icon>
        <mat-icon style="cursor: pointer;margin-left: 20px;color: #ff6347;" (click)="deleteProduct(element.productID)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSize]="5" showFirstLastButtons>
</mat-paginator>
